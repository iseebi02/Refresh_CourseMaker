<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>健康のみちアプリ（Web版）</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>健康のみち Webアプリ</h1>

  <div id="info">
    <p>現在地: <span id="lat">--</span>, <span id="lon">--</span></p>
    <p>金沢駅までの距離: <span id="distance">--</span> m</p>
  </div>

  <button id="getLocationBtn">位置情報を取得</button>
  <button id="saveDataBtn">データを保存</button>

  <div id="status"></div>

  <script src="script.js"></script>
</body>
</html>
